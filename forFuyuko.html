<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>小麦冬-不会骑车的摄影师不是好的程序猿</title>

    <!--meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content=""/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!--//meta tags ends here-->
</head>

<body ms-controller="fuyuko">
<div class="banner" id="banner">
    <div class="header-w3layouts">
        <!-- Navigation -->
        <div class="container">
            <div class="header-bar">
                <nav class="navbar navbar-default">
                    <div class="navbar-header navbar-left">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <h1><a class="navbar-brand brand_title" href="#">小麦冬</a></h1>
                    </div>

                </nav>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<!--//banner-->
<!--counter-->
<div class="days-coming">
    <div class="container">
        <h3 class="title tittle">WE HAVE BEEN TOGETHER</h3>
        <div class="timer_wrap">
            <div id="counter">
                <div class="count_day" id="count_day"></div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<div class="wrapper">
    <span class="span_text">2015.11.09 - 2016.11.09</span>
    <section>
        <div ms-for="img in @img_1_list" class="img_layout flex_img" :mouseenter="@show_photo_desc(img)"
             ms-mouseleave="@hide_photo_desc(img)"
             ms-css="{width: img.flex + 'px', 'flex-grow': img.flex}" ms-click="@show_middle_image(img)">
            <i ms-css="{paddingBottom: img.small_height / img.small_width * 100 + '%'}"></i>
            <img :attr="{src: img.small, alt: img.desc}" class="img">
            <div ms-visible="@img.show_desc == true" class="photo_desc" :attr="{id: img.id + 'desc'}">
                <h4 class="desc_text">{{img.name}}</h4>
                <p class="desc_text">{{img.desc}}</p></div>
        </div>
    </section>

    <span class="span_text">2016.11.09 - 2017.11.09</span>
    <section>
        <div ms-for="img in @img_2_list" class="img_layout flex_img" :mouseenter="@show_photo_desc(img)"
             ms-mouseleave="@hide_photo_desc(img)"
             ms-css="{width: img.flex + 'px', 'flex-grow': img.flex}" ms-click="@show_middle_image(img)">
            <i ms-css="{paddingBottom: img.small_height / img.small_width * 100 + '%'}"></i>
            <img :attr="{src: img.small, alt: img.desc}" class="img">
            <div ms-visible="@img.show_desc == true" class="photo_desc" :attr="{id: img.id + 'desc'}">
                <h4 class="desc_text">{{img.name}}</h4>
                <p class="desc_text">{{img.desc}}</p></div>
        </div>
    </section>

    <span class="span_text">2017.11.09 - 2018.11.09</span>
    <section>
        <div ms-for="img in @img_3_list" class="img_layout flex_img" :mouseenter="@show_photo_desc(img)"
             ms-mouseleave="@hide_photo_desc(img)"
             ms-css="{width: img.flex + 'px', 'flex-grow': img.flex}" ms-click="@show_middle_image(img)">
            <i ms-css="{paddingBottom: img.small_height / img.small_width * 100 + '%'}"></i>
            <img :attr="{src: img.small, alt: img.desc}" class="img">
            <div ms-visible="@img.show_desc == true" class="photo_desc" :attr="{id: img.id + 'desc'}">
                <h4 class="desc_text">{{img.name}}</h4>
                <p class="desc_text">{{img.desc}}</p></div>
        </div>
    </section>

    <span class="span_text">2018.11.09 - now</span>
    <section>
        <div ms-for="img in @img_4_list" class="img_layout flex_img" :mouseenter="@show_photo_desc(img)"
             ms-mouseleave="@hide_photo_desc(img)"
             ms-css="{width: img.flex + 'px', 'flex-grow': img.flex}" ms-click="@show_middle_image(img)">
            <i ms-css="{paddingBottom: img.small_height / img.small_width * 100 + '%'}"></i>
            <img :attr="{src: img.small, alt: img.desc, title: img.desc}" class="img">
            <div ms-visible="@img.show_desc == true" class="photo_desc" :attr="{id: img.id + 'desc'}">
                <h4 class="desc_text">{{img.name}}</h4>
                <p class="desc_text">{{img.desc}}</p>
            </div>
        </div>

    </section>

    <div class="myModal" id="middle_picture" title="双击可以退出大图模式">
        <div ms-visible="@load_image == true" class="load_img" id="load_img">
            <img src="assets/images/loading.gif" class="load_image">
        </div>
        <img :attr="{src: @show_image_url}" class="middle_image" id="middle_image" ondblclick="hide_image()">
        <div class="middle_image_desc" id="middle_image_desc">
            <h4 class="middle_desc_text">{{middle_image_name}}</h4>
            <p class="middle_desc_text">{{middle_image_desc}}</p>
        </div>
    </div>
</div>

</body>
